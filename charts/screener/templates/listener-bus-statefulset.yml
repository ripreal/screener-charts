apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}-listener-bus
spec:
  replicas: 1
  serviceName: {{ .Release.Name }}-listener-bus
  selector:
    matchLabels:
      app: {{ .Release.Name }}-listener-bus
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-listener-bus
    spec:
      containers:
        - env:
          - name: DB_HOST
            value: {{ .Values.postgresql.nameOverride }}
          - name: DB_USERNAME
            value: {{ .Values.postgresql.auth.username }}
          - name: DB_PASSWORD
            value: {{ .Values.postgresql.auth.password }}
          - name: DB_DATABASE
            value: {{ .Values.postgresql.auth.database }}
          - name: EXCHANGE
            value: binance_us
          - name: TYPE
            value: spot
          image: {{ .Values.image.repository }}/listener:{{ .Values.image.tag }}
          imagePullPolicy: Always
          name: {{ .Release.Name }}-listener-bus-spot
          {{- with .Values.listenerbus.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
            {{- end }}
          volumeMounts:
            - name: {{ .Release.Name }}-configs
              mountPath: /usr/src/app/.env
              subPath: listener.env
              readOnly: false
      hostname: {{ .Release.Name }}-listener-bus
      volumes:
        - name: {{ .Release.Name }}-configs
          configMap:
            name: {{ .Release.Name }}-configs
      restartPolicy: Always
      imagePullSecrets:
        - name: {{ .Release.Name }}-docker-secrets