apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-web-api
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ int .Values.webapi.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-web-api
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-web-api
    spec:
      containers:
        - env:
          - name: TYPEORM_HOST
            value: {{ .Release.Name }}-{{ .Values.mysql.nameOverride }}
          - name: TYPEORM_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Values.mysql.auth.existingSecret }}
                key: {{ default "mysql-root-password" .Values.mysql.auth.existingSecretKey }}
          - name: ACTIVE_PROFILE
            value: docker
          image: {{ .Values.image.repository }}/web-api:{{ .Values.image.tag }}
          imagePullPolicy: Always
          name: web-api
          ports:
            - containerPort: 7020
          {{- with .Values.webapi.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 7020
            initialDelaySeconds: 60
            failureThreshold: 3
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 7020
            initialDelaySeconds: 60
            failureThreshold: 3
            periodSeconds: 3
          volumeMounts:
            - name: {{ .Release.Name }}-configs
              mountPath: /usr/src/app/config/app.env
              subPath: web-api.env
              readOnly: false
      hostname: web-api
      volumes:
        - name: {{ .Release.Name }}-configs
          configMap:
            name: {{ .Release.Name }}-configs
      restartPolicy: Always
      imagePullSecrets:
        - name: {{ .Release.Name }}-docker-secrets